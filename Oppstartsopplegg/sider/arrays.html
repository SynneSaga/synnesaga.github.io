<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/arrays.css">
    <title>Document</title>
</head>
<body>
    <h1>Arrays:</h1>
    <div class="container1">
        <div class="tabeller">
            <h2>Print tabell</h2>
            <table id="utskrift"></table>
        </div>
        <div class="tabeller">
            <h2>Sortere tekst</h2>
            <table id="tabellnavn"></table>
        </div>
        <div class="tabeller">
            <h2>Sortere tall</h2>
            <table id="tabellalder"></table>
        </div>
    </div>
    <div class="container2">
        
        <div class="endringTabeller">
            <h2>Velg array</h2>
            <form>
            <select id="listeArrays" onchange="favArray()">  
                <option> ---Velg array--- </option>  
                <option>Folk</option>  
                <option>Matvarer</option>   
                </select> 
                <input type="text" id="favorittArray" size="20">  
            </form>
            <table id="velgtabell"></table>
        </div>

        <div class="endringTabeller">
            <h2>Velg sortering</h2>
            <form>
                <select id="listeSortertinger" onchange="favSortering()">  
                    <option> ---Velg sortering--- </option>  
                    <option>Sorter etter namn</option>  
                    <option>Sorter etter pris</option>   
                    </select> 
                    <input type="text" id="favorittSortering" size="20">  
                </form>
                <table id="velgSortering"></table>
        </div>

        <div class="endringTabeller">
            <h2>Velg perasjon</h2>
        </div>

    </div>
    <script type="text/javascript" src="java/arrays.js"></script>
</body>
</html>
