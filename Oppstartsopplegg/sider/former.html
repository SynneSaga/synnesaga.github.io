<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/formercss.css">
</head>
<body>
    <div style="padding:10px;">
        <header id="header">Test av former:</header>
        <form>
            <label for="navn">Navn</label><br>
            <input type="text" id="navn" name="navn"><br>
            <label for="nummer">Nummer</label><br>
            <input type="number" id="nummer" name="nummer">
        </form>
        <p id="inOut"></p>
    </div>

    
        <div id="bilde">
            <img id="bildet" src="bilder/20201014_145907.jpg" alt="Kule folk">
        </div>

        <div style="padding:10px;">
            <label for="price">Velg størrelse på bildet:</label>
            <input type="range" name="price" id="price" min="0" max="200" step="1" value="100">
            <output class="price-output" for="price"></output>
        </div>

        <div>
            <label for="color">Velg farge på bakgrunnsboksene:</label>
            <input type="color" name="color" id="color">
            <label for="tcolor">Velg farge på teksten:</label>
            <input type="color" name="tcolor" id="tcolor">
        </div>
    
    <script type="text/javascript" src="java/formerjs.js"></script>
</body>
