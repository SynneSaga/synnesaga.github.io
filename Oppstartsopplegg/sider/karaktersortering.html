<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/karaktersortering.css">
    <title>Document</title>
</head>
<body>
    <div class="midtdel">

        <div class="knapper">
            <form id="formLeggTil">
                <input type="text" placeholder="YOTL">
                <button id="knappLeggTil" type="submit">Legg til en elev</button>
            </form>
        </div>
        <div>
            <form id="formFjern">
                <input type="text" placeholder="Hvem skal dø?">
                <button type="submit">Fjern en elev</button>
            </form>
        </div>
        <div>
            <form id="formEndre">
                <input type="text" placeholder="Did an oopsie woopsie?">
                <button type="submit">Endre</button>
            </form>
        </div>

        <div class="tabell">
            <table id="karaktertabell"></table>
        </div>

        <div>
            <form id="formSortering">
                <select>
                    <option value="">Velg sorteringsmåte</option>
                    <option value="navn">Etter fornavn</option>
                    <option value="karakter">Etter karakter</option>
                    <option value="mening">Etter min personlige mening</option>
                </select>
                <button type="submit">Sorter</button>
            </form>
            <p id="minMening"></p>
        </div>
        
    </div>

    <script type="text/javascript" src="java/karaktersortering.js"></script>
</body>
</html>
