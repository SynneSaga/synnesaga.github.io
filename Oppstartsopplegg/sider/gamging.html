<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/gamging.css">
    <title>Document</title>
</head>
<body >

    <div id="stats">

        <div id="health">
            <div id="myside">
                <p id="myhp">My HP: </p>
            </div>
            <div id="enemyside">
                <p id="enemyhp">Sweden's HP: </p>
            </div>
        </div>

        <div id="animer">
            <img id="norsksverd" src="bilder/norsksverd.png" style="width:100px;">
            <img id="fiendesverd" src="bilder/fiendesverd.png" style="width:100px;">
        </div>

        <div class="info">
            <image id="scener"></image>
            <p id="status">Waiting for your next move...</p>
        </div>

        
        
    </div>
    <div id="attackarea">
        
        <button id="angrip" onclick="enRunde()">Attack!<img id="bilde" src="bilder/sverd.png"> </button>
    </div>
    <div id="meny" onchange="endreFlagg()">
        <select id="enemies">
            <option>Velg fiende</option> 
            <option>Sverige</option>
            <option>Danmark</option>
        </select>
        <select id="music">
            <option>Velg musikk</option> 
            <option>Hotel California</option>
            <option>She Ri</option>
        </select>
        <select id="colors">
            <option>Velg farge</option> 
            <option>Dark</option>
            <option>Light</option>
        </select>
        <select id="gamemode">
            <option>Velg gamemode</option> 
            <option>Dark</option>
            <option>Light</option>
        </select>
        <select id="difficulty">
            <option>Velg vanskelighetsgrad</option> 
            <option>Easy</option>
            <option>Normal</option>
            <option>Hard</option>
        </select>
    </div>
    <div id="musikkboks">
        <p style="margin:0;">Now playing:</p>
        <p style="margin:5px 0px;" id="nowPlay"></p>
        <audio id="audioelement"></audio> <!--Istedenfor controls, bruk de nedenfor-->
        <div> 
            <button onclick="document.getElementById('audioelement').play()">Play</button> 
            <button onclick="document.getElementById('audioelement').pause()">Pause</button> 
            <button onclick="document.getElementById('audioelement').volume += 0.1">Vol +</button> 
            <button onclick="document.getElementById('audioelement').volume -= 0.1">Vol -</button> 
          </div>
    </div>
    <script type="text/javascript" src="java/gamging.js"></script><!--alltid bruk src-->
</body>

</html>
